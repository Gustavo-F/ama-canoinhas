{% extends 'parcial/_dashboard_nav.html' %}
{% load static %}

{% block dashboard_content %}
    <div class="row">
        <div class="col-lg-12">
            <form action="" method="GET" class="form-inline">
                <div class="col-lg">
                    <div class="d-flex justify-content-center bd-highlight mb-3">
                        <div class="form-group col-lg-6">
                            {{ filterset.form.nome }}
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn-sm btn-primary" value="Buscar" style="height: 100%;">
                        </div>
                    </div>
                </div>
            </form> 
        </div>
    </div>
    <div class="row col-lg-auto">
        <div class="float-left">
            <a href="{% url 'loja:add_categoria' %}" typy="button" class="btn btn-primary">Adicionar categoria</a>
        </div>
    </div>

    <div class="row mt-4">
        <div id="id-lista-categorias" class="col-lg-12">
            <div class="list-group">
                {% for categoria in filterset.qs %}
                    <div id="categoria_{{ categoria.pk }}" class="list-group-item list-group-item-action list-group-item-light">
                        <div class="row">
                            <div class="col-lg-10">
                                <p>{{ categoria }}</p>
                            </div>

                            <a href="{% url 'loja:editar_categoria' categoria.pk %}">
                                <div class="col-lg-2">
                                    <button class="btn-sm" data-toggle="tooltip"
                                    data-placement="top" title="Editar">
                                    <i class="icofont-edit icofont-2x" style="color: blue;"></i>    
                                    </button>
                                </div>
                            </a>
                            <div class="col-lg-1">
                                <button onclick="excluir_categoria({{ categoria.pk }})" class="btn-sm" data-toggle="tooltip"
                                data-placement="top" title="Excluir">
                                <i class="icofont-trash icofont-2x" style="color: red;"></i> 
                                </button>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock dashboard_content %}    

{% block dashboard_scripts %}
<script src="{% static 'custom/js/categoria.js' %}"></script>
{% endblock dashboard_scripts %}
