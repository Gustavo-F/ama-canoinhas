{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block conteudo %}
<section class="section-top">
    <div class="container">
        <div class="col-lg-12">
            <div class="card shadow-lg">
                <div class="card-content">
                    <div class="card-header text-center">
                        <h2 class="title-color">
                            {% if titulo %}
                                {{ titulo }}
                            {% else %}
                                Adicionar Produto
                            {% endif %}
                        </h2>
                    </div>
                    <div class="card-body">
                        {% crispy produto_form %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock conteudo %}
